<!DOCTYPE html>
<html>
<head>
    <title>Smart Focus AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            display: block;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-start { background: #10b981; color: white; }
        .btn-stop { background: #ef4444; color: white; }
        .btn-reset { background: #f59e0b; color: white; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .slider-container {
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #374151;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d1d5db;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        .status {
            text-align: center;
            padding: 15px;
            background: #e0e7ff;
            border-radius: 10px;
            color: #4338ca;
            font-weight: bold;
        }
        .instructions {
            margin-top: 20px;
            padding: 20px;
            background: #fef3c7;
            border-radius: 10px;
            border-left: 4px solid #f59e0b;
        }
        .instructions h3 { color: #92400e; margin-bottom: 10px; }
        .instructions ol { margin-left: 20px; color: #78350f; }
        .instructions li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Smart Focus AI</h1>
        
        <div id="video-container">
            <img id="video" src="/video_feed" alt="Video Stream">
        </div>
        
        <div class="controls">
            <button class="btn-start" onclick="startWebcam()">üì∑ Start Webcam</button>
            <button class="btn-stop" onclick="stopWebcam()">‚èπ Stop</button>
            <button class="btn-reset" onclick="resetTracking()">üîÑ Reset</button>
        </div>
        
        <div class="slider-container">
            <label>Blur Intensity: <span id="blur-value">25</span></label>
            <input type="range" min="5" max="51" value="25" step="2" id="blur-slider" oninput="updateBlur(this.value)">
        </div>
        
        <div class="status" id="status">Ready - Click Start Webcam</div>
        
        <div class="instructions">
            <h3>üìã How to Use:</h3>
            <ol>
                <li>Click "Start Webcam" to begin</li>
                <li>Click on any object in the video to track it</li>
                <li>Adjust blur intensity with the slider</li>
                <li>Click "Reset" to clear tracking</li>
                <li>Click "Stop" to end session</li>
            </ol>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        
        function startWebcam() {
            fetch('/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    status.textContent = '‚úÖ Webcam started - Click on objects to track';
                    status.style.background = '#d1fae5';
                    status.style.color = '#065f46';
                });
        }
        
        function stopWebcam() {
            fetch('/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    status.textContent = '‚èπ Stopped';
                    status.style.background = '#fee2e2';
                    status.style.color = '#991b1b';
                });
        }
        
        function resetTracking() {
            fetch('/reset', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    status.textContent = 'üîÑ Tracking reset';
                });
        }
        
        function updateBlur(value) {
            document.getElementById('blur-value').textContent = value;
            fetch('/blur', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ intensity: parseInt(value) })
            });
        }
        
        video.addEventListener('click', function(e) {
            const rect = video.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (video.naturalWidth / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (video.naturalHeight / rect.height));
            
            fetch('/select', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x: x, y: y })
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'selected') {
                    status.textContent = 'üéØ Object tracked! Background blurred';
                    status.style.background = '#d1fae5';
                    status.style.color = '#065f46';
                } else {
                    status.textContent = '‚ùå No object found at that position';
                    status.style.background = '#fee2e2';
                    status.style.color = '#991b1b';
                }
            });
        });
    </script>
</body>
</html>
